<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Delete video</title></head>
<body>
  <h1>Delete “{{ video.MovieTitle }}”?</h1>
  <p>This action cannot be undone.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'videos:detail' video.pk %}">No, go back</a>
  </form>
</body>
</html>
